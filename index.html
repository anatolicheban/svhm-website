<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.scss" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="header">
        <div class="container">
          <a class="logo-link" href="/">
            <img src="/public/images/icons/logo.svg" alt="logo" />
          </a>
          <nav class="nav-menu">
            <ul class="nav-list">
              <li class="nav-list__item"><a href="#">ІВЕНТИ</a></li>
              <li class="nav-list__item"><a href="#">ВСІ КУРСИ</a></li>
              <li class="nav-list__item"><a href="#">ПРО НАС</a></li>
              <li class="nav-list__item"><a href="#">БЛОГ</a></li>
            </ul>
            <div class="button-container">
              <button class="button-container__button button">
                ЗВ'ЯЗАТИСЬ З НАМИ
              </button>
            </div>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="newsletter">
          <div class="container">
            <div class="newsletter-box">
              <h2 class="newsletter-box__title">ПІДПИШИСЬ НА РОЗСИЛКУ</h2>
              <form class="newsletter-form">
                <label for="email">
                  <input
                    class="newsletter-form__email"
                    placeholder="Email Address"
                    type="email"
                    id="email"
                    name="email"
                  />
                </label>
                <input
                  class="newsletter-form__button"
                  type="submit"
                  value="ПІДПИСАТИСЬ"
                />
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="left-side">
            <div class="logo-container">
              <img
                src="public/images/footer-logo.svg"
                alt="footer-logo"
                class="logo-container__image"
              />
            </div>
          </div>
          <div class="right-side">
            <div class="footer-nav-menu">
              <nav class="nav-menu">
                <ul class="nav-list">
                  <li class="nav-list__item"><a href="#">ІВЕНТИ</a></li>
                  <li class="nav-list__item"><a href="#">ВСІ КУРСИ</a></li>
                  <li class="nav-list__item"><a href="#">ПРО НАС</a></li>
                  <li class="nav-list__item"><a href="#">БЛОГ</a></li>
                </ul>
              </nav>
              <div class="social-links">
                <a href="#" class="social-links__item">
                  <img
                    src="public/images/icons/fb-icon.svg"
                    alt="facebook-link"
                  />
                </a>
                <a href="#" class="social-links__item">
                  <img
                    src="public/images/icons/inst-icon.svg"
                    alt="youtube-link"
                  />
                </a>
                <a href="#" class="social-links__item">
                  <img
                    src="public/images/icons/yt-icon.svg"
                    alt="instagram-link"
                  />
                </a>
              </div>
            </div>
            <div class="footer-contacts">
              <h4 class="footer-contacts__title">КОНТАКТИ</h4>
              <div class="contacts-list">
                <a href="mailto:info@vhsm">info@vhsm</a>
                <a href="tel:380000000000">+38 000 000 00 00</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
  </body>
</html>
